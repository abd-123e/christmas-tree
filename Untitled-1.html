<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video1 {
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }

        /* 文本样式，居左上角，背景透明 */
        #editable-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: transparent; /* 设置背景为透明 */
            padding: 10px;
            border-radius: 5px;
            width: auto;
            max-width: 400px;
        }

        /* 禁用页面上的编辑功能 */
        #editable-text[contenteditable="true"]:not(:focus) {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="https://tianfeng.space/wp-content/uploads/2022/12/1.mp4"></video>
    </div>

    <!-- 可编辑区域，仅代码区可编辑，网页上禁用编辑 -->
    <div id="editable-text" contenteditable="true">
        是一个可编辑的文字区域。你可以修改这段文字！（代码区可编辑，网页不可编辑）
    </div>

    <script type="text/javascript">
        $(function() {
            var video = document.getElementById("video1");
            video.addEventListener('loadeddata', function() {
                // 在视频加载后暂停到某一时间点，定格在该位置
                video.currentTime = 5; // 设定视频在5秒处定格（可根据实际情况调整）
                video.pause();
            });

            // 如果需要在一定时间后重新播放动画，可以使用 setTimeout
            setTimeout(function() {
                video.play(); // 重新播放
            }, 3000); // 例如3秒后重新播放视频
        });
    </script>
</body>
</html>
